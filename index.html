<style>
    <style>
    body {
        font-family: sans-serif;
    }

    .modeljs {
        border: 1px solid gray;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: rgb(155, 173, 173);
    }


    .forflex {
        display: flex;

    }

    .model_box {
        margin: 0;
        padding: 0;
        border: 1px solid rgb(102, 34, 34);
        background-color: rgb(206, 185, 160);

    }

    .hide {
        display: none;
    }
    .btn{
        text-decoration: none;
        background-color: rgb(155, 173, 173)
    }
</style>
<body>
    <div class="modeljs">
        <h1 class="head">Modal Box by using JavaScript</h1>
        <p class="sub_head">Please click the below button</p>
        <button class="btn">Click me üëÜ</button>
        <div class="model_box hide">
            <div class="forflex">
                <h1>Here is the Modal Box</h1>
                <button class="btn_2">‚ùå</button>
            </div>
            <p>This is the Modal Box description.</p>
        </div>
    </div>

    <script src="script.js"></script>
