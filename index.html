<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box | JavaScript</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
}

.modeljs {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: rgb(155, 173, 173);
}

.head {
    font-size: 24px;
    margin-bottom: 10px;
}

.sub_head {
    font-size: 18px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    background-color: rgb(66, 135, 245);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: rgb(51, 109, 201);
}

.model_box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(206, 185, 160);
    padding: 20px;
    border: 1px solid rgb(102, 34, 34);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 80%;
    text-align: center;
    display: none; /* Hidden by default */
}

.forflex {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.btn_2 {
    background-color: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

.btn_2:hover {
    color: rgb(102, 34, 34);
}

.hide {
    display: none;
}

</style>

<body>
    <center>
        <div class="modeljs">
            <h1 class="head">Modal Box by using the JavaScript</h1>
            <p class="sub_head">Please click the below button</p>
            <button class="btn">Click me üëÜ</button>
            <div class="model_box hide">
                <div class="forflex">
                    <h1>Here is the Model Box</h1>
                    <button class="btn_2">‚ùå</button>
                </div>

                <p>This is the Model Box description</p>
            </div>
        </div>
    </center>

    <script src="./script.js"></script>
</body>

</html>
