<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box | JavaScript</title>
</head>
<style>
   body {
        font-family: sans-serif;
    }

    .modeljs {
background-color: rgb(66, 135, 245);

        border: 1px solid gray;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        
    }


    .forflex {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2.5rem;
        backgroud-color: grey;
        border-radius:10px;
        color: white;


    }

    .model_box {
        margin: 0;
        padding: 0;
        border: 1px solid rgb(102, 34, 34);
        background-color: rgb(206, 185, 160);

    }

    .hide {
        display: none;
    }
    .btn{

        background-color: rgba(255, 255, 255, 0.8);
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

</style>

<body>
    <center>
        <div class="modeljs">
            <h1 class="head">Modal Box by using the JavaScript</h1>
            <p class="sub_head">Please click the below button</p>
            <button class="btn">Click me üëÜ</button>
            <div class="model_box hide">
                <div class="forflex">
                    <h1>Here is the Model Box</h1>
                    <button class="btn_2">‚ùå</button>
                </div>

                <p>This is the Model Box description</p>
            </div>
        </div>
    </center>

    <script src="./script.js"></script>
</body>

</html>
